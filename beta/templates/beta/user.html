{% if user_obj %}
    <ul>
        <li><a href="/user/{{ user_obj.id }}/">{{ user_obj.name }}</a></li>
        <li>Since: {{ user_obj.reg_date }}</li>
    </ul>
{% else %}
    <p>No matching user was found.</p>
{% endif %}

{% if offer_list %}
    <ul>
    {% for offer in offer_list %}
        <li><a href="/offer/{{ offer.id }}/">{{ offer.location1 }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No offer posted.</p>
{% endif %}
