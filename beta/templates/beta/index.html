      </div>

	<div id="headerwrap">
		<div class="container">
			<div class="row">
				<div class="col-lg-6">
					<h1>{{ messageResponse | safe }}</h1>
					<form action="/beta/join" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="form-inline" target="_top" novalidate>
						{% csrf_token %}
						<input type="email" value="" name="EMAIL" class="form-control" id="mce-EMAIL" placeholder="Enter your email address" required>
    					<!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
    					<style="position: absolute; left: -5000px;" input type="text" name="b_2dd229ae45dbf10c17fd6fec4_7f3d74a524" value="">
						<input type="submit" value="Invite me!" name="subscribe" id="mc-embedded-subscribe" class="btn btn-warning btn-lg">
					</form>					
					</form>	

				</div><!-- /col-lg-6 -->
				<div class="col-lg-6">
					<img class="img-responsive" src="{% static 'assets/img/header.png' %}" alt="">
				</div><!-- /col-lg-6 -->
				
			</div><!-- /row -->
		</div><!-- /container -->
