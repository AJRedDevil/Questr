{% extends "mainbase.html" %}
{% load staticfiles %}
{% block localhead %}
    <!-- Custom CSS -->
    <link href={% static "css/theme.css" %} rel="stylesheet">
    <link href={% static "css/quest.css" %} rel="stylesheet">
    <link href={% static "css/star-rating.css" %} media="all" rel="stylesheet" type="text/css"/>
    
    <!-- Custom Javascript -->
    <script src={% static "js/validator.js" %}></script>    
    <script src={% static "js/lightbox.js" %}></script>
    <script src={% static "js/star-rating.js" %} type="text/javascript"></script>
    
{% endblock localhead %}
{% block content %}

<div class="container">
  <div class="row">
      <div class="col-md-6 col-lg-6 col-md-offset-3 col-lg-offset-3">
        <div class="well well-sm">
          <form class="form-horizontal" action="" method="post">{% csrf_token %}
          <fieldset>
            <legend class="text-center">Edit your quest here</legend>
    
            <!-- Name input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="name">Title</label>
              <div class="col-md-8">
                <textarea class="form-control" placeholder="Title"> {{questdetails.title}} </textarea>
              </div>
            </div>
            
          
    
    
            <!-- Offer input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="name">You're offering</label>
              <div class="col-md-8">
                <textarea class="form-control" placeholder="Offer">{{questdetails.reward}}</textarea>
              </div>
            </div>
          
 
            <!-- Location input-->
            <div class="form-group">
              <label class="col-md-4 control-label">Departure Location</label>
              <div class="col-md-8">        
      
      
	              <div class="btn-group">
					  <select name="depcity" type="text" class="form-control multiselect multiselect-icon" role="multiselect">   
						<option value="Mississauga">Mississauga</option>
						<option default value="Toronto">Toronto</option>
						<option value="Brampton">Brampton</option>
					</select>
				  </div> 
              </div>  
            </div>  <!-- End of Form group -->
                    
                    
            <!-- Departure Address input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="name"></label>
              <div class="col-md-8">
                <textarea class="form-control title" placeholder="">{{questdetails.srcaddress}}</textarea>
              </div>
            </div>
                    
                    
            <!-- Location input-->
            <div class="form-group">
              <label class="col-md-4 control-label">Destination Location</label>
              <div class="col-md-8">          
      
        <div class="btn-group">      
        	<select name="dstcity" type="text" class="form-control multiselect multiselect-icon" role="multiselect">   
						<option value="Mississauga">Mississauga</option>
						<option default value="Toronto">Toronto</option>
						<option value="Brampton">Brampton</option>
					</select>
              </div>  
              </div>
            </div>  <!-- End of Form group -->                          
         
            <!-- Destination Address input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="name"></label>
              <div class="col-md-8">
                <textarea class="form-control title" placeholder="">{{questdetails.dstaddress}}</textarea>
              </div>
            </div>
                        
             <!-- Message body -->
            <div class="form-group">
              <label class="col-md-4 control-label" for="message">Package Size</label>
              <div class="col-md-8">
              	 <div class="input-group col-md-12">	
              	 	<div class="col-md-4 column">
              	 		<center>
              	 			<img src={% static 'img/backpack.png' %} style="width:100%; height:auto;" />       	 	
              	 			<p>Backpack</p>
              	 			<input type="radio" name="size" value="backpack"> 
              	 		</center>	
              	 	</div>   
              	 	<div class="col-md-4 column">
	              		<center>
	              			<img src={% static 'img/backpack.png' %} style="width:100%; height:auto;" />
	              			<p>Car</p>
	              			<input type="radio" name="size" value="car">
	              		</center>	
              	 	</div>
              	 	<div class="col-md-4 column">
	              		<center>
	              			<img src={% static 'img/backpack.png' %} style="width:100%; height:auto;" />
	              			<p>Van</p>
	              			<input type="radio" name="size" value="van">
	              			</center> 	
              	 	</div>
			     </div><!-- /input-group -->
			  </div>
			 </div>
            
            <!-- Message body -->
            <div class="form-group">
              <label class="col-md-4 control-label" for="message">Your message</label>
              <div class="col-md-8">
                <textarea class="form-control" placeholder="Description">{{questdetails.description}}</textarea>
              </div>
            </div>
            
          
               <!-- Image Uploader -->
            <div class="form-group">
              <label class="col-md-4 control-label" for="message">Your message</label>
              <div class="col-md-8">
              	<img style="width:260px; height:auto;" src="http://images.puella-magi.net/thumb/2/27/No_Image_Wide.svg/800px-No_Image_Wide.svg.png?20110202071158">
              
                <form class="navbar-form navbar-right">
					<span class="form-group">			        
			            <div class="input-group">
			                <input type="text" class="form-control" name="item_images" placeholder="Image Url" />
			                <span class="input-group-btn">
			                	<button class="btn btn-danger" type="button">
			                    	Upload   
			                    </button>
			                </span>
			            </div>
					</span>                           
			    </form>
		    </div>
		    </div>
            
            <!-- Form actions -->
            <div class="form-group">
              <div class="col-md-12 text-center">
                <button type="submit" class="btn btn-primary btn-md">Save</button>
              </div>
            </div>
          </fieldset>
          </form>
        </div>
      </div>
  </div>
</div>


{% endblock content %}
{% block scripts %}    
{% endblock scripts %}
