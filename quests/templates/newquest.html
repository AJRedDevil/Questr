{% extends "mainbase.html" %}
{% load staticfiles %}
{% load active %}
{% block localhead %}
  <!-- Custom CSS -->
    <link href={% static "css/quest.css" %} rel="stylesheet">
{% endblock localhead %}
{% block content %}
<div class="container">
  <div class="row">
      <div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3 column">
      	
      	
      	<div class="panel panel-default shadows body-borders">
         <div class="panel-heading">
	         <div class="panel-title lead">Lets post a quest</div>
         </div>
          <div class="panel-body">
          <form class="form-horizontal" action="" method="post" enctype="multipart/form-data">{% csrf_token %}
          <fieldset>
            
            <!-- Name input-->
            <div class="form-group">
              <label class="col-xs-12 col-sm-4 col-md-4 col-lg-4 column control-label" for="name"><p class="grey">Title</p></label>
              <div class="col-xs-12 col-sm-8 col-md-8 col-lg-8 column">
                <input id="title" name="title" type="text" placeholder="your title" class="form-control input-xs">
              </div><!-- ./column -->
            </div><!-- ./form-group -->
 
    
            <!-- Location input-->
            <div class="form-group">
              <label class="col-xs-12 col-sm-4 col-md-4 col-lg-4 column control-label"><p class="grey">Pickup from</p></label>
              <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4 column"> 
	              <select class="selectpicker show-menu-arrow show-tick" data-size="5" name="srccity">
					  <option><span class="glyphicon glyphicon-map-marker theme-colour"></span> City</option>
					  <option>Mississauga</option>
					  <option>Brampton</option>
					  <option>Toronto</option>
					</select>
              </div>
              <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4 column"></div>
                
            </div>  <!-- End of Form group -->

                    
            <!-- Departure Address input-->
            <div class="form-group">
              <label class="col-xs-12 col-sm-4 col-md-4 col-lg-4 column control-label" for="name"></label>
              <div class="col-xs-12 col-sm-8 col-md-8 col-lg-8 column">
                <input id="srcaddress" name="srcaddress" type="text" placeholder="Departure Address" class="form-control input-xs">
              </div>
            </div>
                    
                   
            <div class="form-group">
              <label class="col-xs-12 col-sm-4 col-md-4 col-lg-4 column control-label"><p class="grey">Deliver to</p></label>
              <div class="col-xs-12 col-sm-8 col-md-8 col-lg-8 column"> 
              
         		<select class="selectpicker show-menu-arrow show-tick" data-size="5" name="dstcity">
					  <option data-icon="glyphicon glyphicon-map-marker theme-colour">City</option>
					  <option>Mississauga</option>
					  <option>Brampton</option>
					  <option>Toronto</option>
					</select>
              </div>
            </div>  <!-- ./form-group -->  
         
         
         
            <!-- Departure Address input-->
            <div class="form-group">
              <label class="col-xs-12 col-sm-4 col-md-4 col-lg-4 column control-label" for="name"></label>
              <div class="col-xs-12 col-sm-8 col-md-8 col-lg-8 column">
                <input id="dstaddress" name="dstaddress" type="text" placeholder="Destination Address" class="form-control input-xs">
              </div>
            </div>
                        
            <div class="form-group" id="size">
              <label class="col-xs-12 col-sm-4 col-md-4 col-lg-4 column control-label" for="message"><p class="grey">Package Size</p></label>
              <div class="col-xs-12 col-sm-8 col-md-8 col-lg-8 column">
              	 <div class="input-group col-sm-12 col-md-12 col-lg-12 column">	
              	 	<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 column">
              	 		<center>
              	 			<img src={% static 'img/backpack.png' %} style="width:100%; height:auto;" />       	 	
              	 			<p>Backpack</p>
              	 			<input type="radio" name="size" value="backpack"> 
              	 		</center>	
              	 	</div>   
              	 	<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 column">
	              		<center>
	              			<img src={% static 'img/car.png' %} style="width:100%; height:auto;" />
	              			<p>Car</p>
	              			<input type="radio" name="size" value="car">
	              		</center>	
              	 	</div>
              	 	<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 column">
	              		<center>
	              			<img src={% static 'img/minivan.png' %} style="width:100%; height:auto;" />
	              			<p>Van</p>
	              			<input type="radio" name="size" value="minivan">
	              			</center> 	
              	 	</div>
			     </div><!-- /input-group -->
			  </div>
			 </div>
            
            <!-- Message body -->
            <div class="form-group">
              <label class="col-xs-12 col-sm-4 col-md-4 col-lg-4 column control-label" for="message"><p class="grey">Your Message</p></label>
              <div class="col-xs-12 col-sm-8 col-md-8 col-lg-8 column">
                <textarea class="form-control" id="description" name="description" placeholder="Please enter your message here..." rows="5"></textarea>
              </div>
            </div>
                          
              <br>
              
              <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 column text-center">
                <button type="submit" class="btn btn-info">Continue</button>
              </div><!-- ./column -->
               </form>

          </fieldset>     
          </div><!-- ./panel-body -->
       </div><!-- ./panel -->   
      </div><!-- ./column -->
  </div><!-- ./row -->
</div><!-- ./container -->


{% endblock content %}
{% block scripts %}
<script>
	$("select").selectpicker({style: 'btn-sm btn-grad btn-info', menuStyle: 'dropdown-menu'});

// style: select toggle class name (which is .btn)
// menuStyle: dropdown class name

// You can always select by any other attribute, not just tag name.
// Also you can leave selectpicker arguments blank to apply defaults.
</script>
{% endblock scripts %}
