{% extends "mainbase.html" %}
{% load staticfiles %}
{% block localhead %}
  <!-- Custom CSS -->
    <link href={% static "css/quest.css" %} rel="stylesheet">
    <link href={% static "css/social-buttons.css" %} rel="stylesheet">
{% endblock localhead %}
{% block content %}
<div class="container">
  <div class="row">
      <div class="col-sm-6 col-sm-offset-3 col-md-6 col-md-offset-3 col-lg-6 col-lg-offset-3 column">
        <div class="well body-borders shadows other-well">
          <form class="form-horizontal" action="" method="post">{% csrf_token %}
          <fieldset>
            <legend class="text-center grey"><h4>You're steps away from posting a quest!</h4></legend>
            
            
            <!-- Name input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="name"><p class="grey">Title</p></label>
              <div class="col-md-8">
                <input id="title" name="title" type="text" placeholder="Your title" class="form-control input-xs">
              </div>
            </div>
            
          
    
    
            <!-- Offer input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="name"><p class="grey">You're offering</p></label>
              <div class="col-md-8">
                <input id="reward" name="reward" type="text" placeholder="$$$$" class="form-control input-xs">
              </div>
            </div>
          
 
            <!-- Location input-->
            <div class="form-group">
              <label class="col-md-4 control-label"><p class="grey">Pickup from</p></label>
              <div class="col-md-8">        
      
      
      
	              <div class="btn-group">
					  <select name="srccity" class="form-control multiselect multiselect-icon">   
						<option value="Mississauga">Mississauga</option>
						<option value="Toronto">Toronto</option>
						<option value="Brampton">Brampton</option>
					</select>
				  </div> 
              </div>  
            </div>  <!-- End of Form group -->
                    
  
                    
                    
            <!-- Departure Address input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="name"></label>
              <div class="col-md-8">
                <input id="srcaddress" name="srcaddress" type="text" placeholder="Departure Address" class="form-control input-xs">
              </div>
            </div>
                    
                    
            <!-- Location input-->
            <div class="form-group">
              <label class="col-md-4 control-label"><p class="grey">Deliver to</p></label>
              <div class="col-md-8">      
      
        <div class="btn-group">      
        	<select name="dstcity" type="text" class="form-control multiselect multiselect-icon" role="multiselect">   
						<option value="Mississauga">Mississauga</option>
						<option value="Toronto">Toronto</option>
						<option value="Brampton">Brampton</option>
					</select>
              </div>  
              </div>
            </div>  <!-- End of Form group -->                          
         
            <!-- Departure Address input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="name"></label>
              <div class="col-md-8">
                <input id="dstaddress" name="dstaddress" type="text" placeholder="Destination Address" class="form-control input-xs">
              </div>
            </div>
                        
    
            <div class="form-group" id="size">
              <label class="col-sm-4 col-md-4 col-lg-4 column control-label" for="message"><p class="grey">Package Size</p></label>
              <div class="col-sm-8 col-md-8 col-lg-8 column">
              	 <div class="input-group col-sm-12 col-md-12 col-lg-12 column">	
              	 	<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 column">
              	 		<center>
              	 			<img src={% static 'img/backpack.png' %} style="width:100%; height:auto;" />       	 	
              	 			<p>Backpack</p>
              	 			<input type="radio" name="size" value="backpack"> 
              	 		</center>	
              	 	</div>   
              	 	<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 column">
	              		<center>
	              			<img src={% static 'img/car.png' %} style="width:100%; height:auto;" />
	              			<p>Car</p>
	              			<input type="radio" name="size" value="car">
	              		</center>	
              	 	</div>
              	 	<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 column">
	              		<center>
	              			<img src={% static 'img/minivan.png' %} style="width:100%; height:auto;" />
	              			<p>Van</p>
	              			<input type="radio" name="size" value="van">
	              			</center> 	
              	 	</div>
			     </div><!-- /input-group -->
			  </div>
			 </div>
            
            <!-- Message body -->
            <div class="form-group">
              <label class="col-md-4 control-label" for="message"><p class="grey">Your Message</p></label>
              <div class="col-md-8">
                <textarea class="form-control" id="description" name="description" placeholder="Please enter your message here..." rows="5"></textarea>
              </div>
            </div>
            
          
               <!-- Image Uploader -->
            <div class="form-group">
              <label class="col-md-4 control-label" for="message"><p class="grey">Image of the item</p></label>
              <div class="col-md-8">
	              <div class="no-image">
		              <h1><span class="glyphicon glyphicon-picture"></span></h1>
		              </div>
              
                <form class="navbar-form navbar-right">
					<span class="form-group">			        
			            <div class="input-group">
			                <input type="text" class="form-control" name="item_images" placeholder="Image Url" />
			                <span class="input-group-btn">
			                	<button class="btn btn-danger" type="button">
			                    	Upload   
			                    </button>
			                </span>
			            </div>
					</span>                           
			    </form>
		    </div>
		    </div>
            
            <!-- Form actions -->
            <div class="form-group">
              <div class="col-md-12 text-center">
                <button type="submit" class="btn-github">Submit</button>
                
              </div>
            </div>
          </fieldset>
          </form>
        </div>
      </div>
  </div>
</div>
{% endblock content %}
{% block scripts %}
<script>
$(function() {
	$("select").selectpicker({style: 'btn-sm btn-primary', menuStyle: 'dropdown-inverse'});

// style: select toggle class name (which is .btn)
// menuStyle: dropdown class name

// You can always select by any other attribute, not just tag name.
// Also you can leave selectpicker arguments blank to apply defaults.

});
</script>
  
{% endblock scripts %}
