{% extends "settings.html" %}
{% block tabcontent %}
<div class="tab-pane active text-style" id="tab1">
    <div class="container">
    <div class="row clearfix">
      <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 column">
      	
      	<div class="panel panel-default" style="background-color: #f5f5f5;">
	         <div class="panel-heading text-center" style="background-color: #f5f5f5;">
		         <div class="panel-title">Change your general settings here</div>
	         </div><!-- ./panel-heading -->
          
          <div class="panel-body">
          <form class="form-horizontal" action="" method="post" enctype="multipart/form-data">{% csrf_token %}
          
            
            <!-- Name input-->
            <div class="form-group">
              <label class="col-xs-12 col-sm-4 col-md-4 col-lg-4 column control-label" for="name"><p class="light-grey">First Name</p></label>
              <div class="col-xs-12 col-sm-8 col-md-8 col-lg-8 column">
                <input id="first_name" name="first_name" type="text" placeholder="" value={{user.first_name}} class="form-control input-xs">
              </div><!-- ./column -->
            </div><!-- ./form-group -->
            {{ user_form.first_name.errors }}
            
            <!-- Name input-->
            <div class="form-group">
              <label class="col-xs-12 col-sm-4 col-md-4 col-lg-4 column control-label" for="name"><p class="light-grey">Last Name</p></label>
              <div class="col-xs-12 col-sm-8 col-md-8 col-lg-8 column">
                <input id="last_name" name="last_name" type="text" placeholder="" value={{user.last_name}} class="form-control input-xs">
              </div><!-- ./column -->
            </div><!-- ./form-group -->
            {{ user_form.last_name.errors }}
 
            <!-- Name input-->
            <div class="form-group">
              <label class="col-xs-12 col-sm-4 col-md-4 col-lg-4 column control-label" for="name"><p class="light-grey">Username</p></label>
              <div class="col-xs-12 col-sm-8 col-md-8 col-lg-8 column">
                <input id="displayname" name="displayname" type="text" placeholder="" class="form-control input-xs" value={{user.displayname}}>
              </div><!-- ./column -->
            </div><!-- ./form-group -->
            {{ user_form.displayname.errors }}

            <!-- Name input-->
            <div class="form-group">
              <label class="col-xs-12 col-sm-4 col-md-4 col-lg-4 column control-label" for="name"><p class="light-grey">Email</p></label>
              <div class="col-xs-12 col-sm-8 col-md-8 col-lg-8 column">
                <input id="email" name="email" type="text" placeholder="" class="form-control input-xs" value={{user.email}}>
              </div><!-- ./column -->
            </div><!-- ./form-group -->
            {{ user_form.email.errors }}

            <!-- Location input-->
            <div class="form-group">
              <label class="col-xs-12 col-sm-4 col-md-4 col-lg-4 column control-label">Language</label>
              <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4 column"> 
	              <select class="btn-classic" data-size="5" name="language">
					  <option value="English">English</option>
					  <option value="French">French</option>
					</select>
              </div><!-- ./column -->
              <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4 column"></div>  
            </div>  <!-- ./form-group -->
                   
            <div class="form-group">
              <label class="col-xs-12 col-sm-4 col-md-4 col-lg-4 column control-label">Location</label>
              <div class="col-xs-12 col-sm-8 col-md-8 col-lg-8 column"> 
	              <select class="btn-classic" data-size="5" name="city">
					  <option data-icon="glyphicon glyphicon-map-marker theme-colour">Choose a city</option>
					  <option>Mississauga</option>
					  <option>Brampton</option>
					  <option>Toronto</option>
            <option>Oakville</option>
					  </select>
					  
              </div><!-- ./column -->
            </div>  <!-- ./form-group -->  

            <!-- Name input-->
            <div class="form-group">
              <label class="col-xs-12 col-sm-4 col-md-4 col-lg-4 column control-label" for="name">Address</label>
              <div class="col-xs-12 col-sm-8 col-md-8 col-lg-8 column">
                <input placeholder="" class="form-control input-xs">
              </div><!-- ./column -->
            </div><!-- ./form-group -->
                      
              <br>
              
              <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 column text-center">
                <button type="submit" class="btn btn-default">Continue</button>
              </div><!-- ./column -->
               
               
          
          </form>     
          </div><!-- ./panel-body -->
       </div><!-- ./panel -->
      


      </div>
    </div>
</div>
</div>  <!-- End of tab-pane -->    
{% endblock tabcontent %}
