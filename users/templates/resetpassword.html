{% extends "mainbase.html" %}
{% load staticfiles %}
{% block localhead %}


{% endblock localhead %}
{% block content %}


<div class="container-fluid" id="reset-pass">
    <div class="row clearfix">
        <div class="col-xs-10 col-xs-offset-1 col-sm-10 col-sm-offset-1 col-md-4 col-md-offset-4 col-lg-4 col-lg-offset-4 column">
          <br><br><br>
	        	
		      <h6 class="text-center">RESETTING PASSWORD</h6>
		        
         
            <div class="col-md-12 column text-center">
  				    {{message}}
              <form class="form-horizontal" data-toggle="validator" role="form" action="" method="post"> {% csrf_token %} 
               
                <div class="form-group">
                  <label for="inputEmail" class="control-label light-grey">Enter your email to reset your password.</label>
                  <input type="email" class="form-control input-sm" name="email" id="inputEmail" placeholder="Email" data-error="This email address is invalid" required>

                  <div class="help-block with-errors"></div>

                 
                    <button type="submit" class="btn btn-fatty btn-lg">RESET</button>
                </div><!-- ./form-group -->

              </form> 
            </div><!-- ./column -->   		    		
       
        
        </div><!-- ./column -->
     
    </div><!-- ./row -->
</div><!-- ./container -->
{% endblock content %}
{% block scripts %}
{% endblock scripts %}
