{% extends "mainbase.html" %}
{% load staticfiles %}
{% block localhead %}
<script src={% static "js/validator.js" %}></script>
{% endblock localhead %}
{% block content %}
<div class="tab-pane active text-style" id="tab2">
<div class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="well well-sm">
          {{message}}
            <form class="form-horizontal" data-toggle="validator" role="form" action="" method="post"> {% csrf_token %}
              <fieldset>
              <div class="form-group">
                                <label for="inputEmail" class="control-label">Email</label>
                                    <input type="email" class="form-control" name="email" id="inputEmail" placeholder="Email" data-error="Bruh, that email address is invalid" required>
                                <div class="help-block with-errors"></div>
                              </div>
                              <div class="form-group">
                                <div class="col-md-12 text-center">
                                  <button type="submit" class="btn btn-primary btn-md">Reset</button>
                                </div>
                              </div>
            </fieldset>
            </form>

        </div>
      </div>
    </div>
</div>
</div>
{% endblock content %}
{% block scripts %}
{% endblock scripts %}
