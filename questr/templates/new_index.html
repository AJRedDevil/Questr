<!DOCTYPE HTML>
<head>

    <style type="text/css">
      html, body, #map-canvas { 
      	height: 100%; margin: 0; padding: 0;
      	z-index: -1;
      	font-family: 'Lato', sans-serif;
      	font-weight: 300;
      }
      #slogan {
      	//background-color: rgba(50,0,0,0.3);
      	margin: 15% auto;
      	color: white;
      	z-index: 30;
      	position: absolute;
      	text-align: center;
      	width: 100%;
      	text-shadow: 0 1px 1px black;
      }
      #footer {
      	//background-color: rgba(50,0,0,0.3);
      	margin-left: auto;
      	margin-right: auto;
      	bottom: 0;
      	color: white;
      	z-index: 32;
      	position: absolute;
      	text-align: center;
      	width: 100%;
      	text-shadow: 0 1px 1px black;
      }
      h1 {
      	font-weight: 300;
      	font-size: 72pt;
      	line-height: 40pt;
      }
   	  h4 {
      	font-weight: 300;
      	font-size: 24pt;
      	line-height: 12pt;
      }
      p, a, a:hover, a:active, a:visited {
      	font-weight: 300;
      	font-size: 18pt;
      	text-decoration: none;
      	color: white;
      }

      a:hover {
      	color: rgba(150,150,150,1);
      }


      button {
      	font-family: 'Lato', sans-serif;
      	font-weight: 700;
      	font-size: 18pt;
      	color: rgb(64,64,64);
      	width: 460px;
      	height: 60px;
      	border-radius: 5px;
      	border-width: 0;
      	box-shadow: none;
      	background-color: rgba(255,255,255,1);
      	-o-transition: background-color 0.1s ease-in, color 0.1s ease-in;
      	-ms-transition: background-color 0.1s ease-in, color 0.1s ease-in;
      	-moz-transition: background-color 0.1s ease-in, color 0.1s ease-in;
      	-webkit-transition: background-color 0.1s ease-in, color 0.1s ease-in;
      	transition: background-color 0.1s ease-in, color 0.1s ease-in;
      }

      button:hover {
      	background-color: rgba(30,30,30, 1);
      	color: white;
      	-o-transition: background-color 0.1s ease-in, color 0.1s ease-in;
      	-ms-transition: background-color 0.1s ease-in, color 0.1s ease-in;
      	-moz-transition: background-color 0.1s ease-in, color 0.1s ease-in;
      	-webkit-transition: background-color 0.1s ease-in, color 0.1s ease-in;
      	transition: background-color 0.1s ease-in, color 0.1s ease-in;
      }

    button:active {
     	color: rgb(64,64,64);
      	background-color: rgba(255,255,255,1);
      }

    </style>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=false">
    </script>
    <link href='http://fonts.googleapis.com/css?family=Lato:700,300' rel='stylesheet' type='text/css'>
    <script type="text/javascript">
      function initialize() {

		map = new google.maps.Map(document.getElementById('map-canvas'), {
		zoom: 11,
		center: {lat: 43.75, lng: -79.47} ,
		disableDefaultUI: true, 
		zoomControl: false
		});

		var styles = [
			{
			        "featureType": "landscape",
			        "stylers": [
			            {
			                "saturation": -100
			            },
			            {
			                "lightness": -80
			            },
			            {
			                "visibility": "simplified"
			            }
			        ]
			    },
			    {
			        "featureType": "poi",
			        "stylers": [
			            {
			                "saturation": -100
			            },
			            {
			                "lightness": -75
			            },
			            {
			                "visibility": "off"
			            }
			        ]
			    },
			    {
			        "featureType": "road.highway",
			        "stylers": [
			            {
			                "saturation": -100
			            },
			            {
			                "lightness": -50
			            },
			            {
			                "visibility": "simplified"
			            }
			        ]
			    },
			    {
			        "featureType": "road.arterial",
			        "stylers": [
			            {
			                "saturation": -100
			            },
			            {
			                "lightness": -60
			            },
			            {
			                "visibility": "simplified"
			            }
			        ]
			    },
			    {
			        "featureType": "road.local",
			        "stylers": [
			            {
			                "saturation": -100
			            },
			            {
			                "lightness": -50
			            },
			            {
			                "visibility": "off"
			            }
			        ]
			    },
			    {
			        "featureType": "transit",
			        "stylers": [
			            {
			                "saturation": -100
			            },
			            {
			                "lightness": -50
			            },
			            {
			                "visibility": "off"
			            }
			        ]
			    },
			    {
			        "featureType": "administrative.province",
			        "stylers": [
			            {
			                "visibility": "off"
			            }
			        ]
			    },
			    {
			        "featureType": "water",
			        "elementType": "labels",
			        "stylers": [
			        	{
			                "saturation": -100
			            },
			            {
			                "visibility": "off"
			            },
			            {
			                "lightness": -80
			            },
			            {
			                "saturation": -100
			            }
			        ]
			    },
			    {
			        "featureType": "water",
			        "elementType": "geometry",
			        "stylers": [
			            {
			                "hue": "#000000"
			            },
			            {
			                "lightness": -90
			            },
			            {
			                "saturation": -90
			            }
			        ]
			    }
		];

		map.setOptions({styles: styles});

		map.data.loadGeoJson('./area.json');

		map.data.setStyle(function(feature) {
			var color = 'rgba(32,122,209,1)';
			var colorStroke = 'rgba(52,152,219,0.4)';
			if (feature.getProperty('isColorful')) {
				color = feature.getProperty('color');
			}
			return /** @type {google.maps.Data.StyleOptions} */({
				fillColor: color,
				strokeColor: colorStroke,
				strokeWeight: 2
			});
		});

      }

      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
</head>
<body>
	<div id="slogan">
		<h1>LIGHTNING FAST SHIPPING</h1>
		<h4>FOR THE PEOPLE, BY THE PEOPLE</h4>
		<a href="http://www.questr.co"><button type="button">SHIP NOW</button></a>
		
	</div>
		<div id="footer">
		<p><a href="">pricing</a> | <a href="">faq</a> | <a href="">contact us</a> | <a href="">join the revolution</a></p>
	</div>
	<div id="map-canvas"></div>
	


</body>
