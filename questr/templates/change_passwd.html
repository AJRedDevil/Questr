{% extends "mainbase.html" %}
{% block content%}
    <div class="container" id="wrap">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <form accept-charset="utf-8" action="" class="form" method="post"> {% csrf_token %}
                    <legend>{{message}}</legend>
                        <input class="form-control input-lg" name="password" placeholder="Password" type="password" value="">
                        <input class="form-control input-lg" name="password2" placeholder="Confirm Password" type="password" value="">
                        {% if user_form.password2.errors %}
                            {{user_form.password2.errors}}
                        {% endif %}
                    <button class= "btn btn-lg btn-primary btn-block signup-btn" type="submit">{{message}}</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
