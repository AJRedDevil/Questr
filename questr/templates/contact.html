{% extends "mainbase.html" %}
{% load staticfiles %}
{% block localhead %}

	
	<script src={% static "bootstrap/js/tooltip.js" %} type="text/javascript"></script>
{% endblock localhead %}

{% block content %}
<div class="container">
  <div class="row clearfix">
    <div class="col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4 col-lg-4 col-lg-offset-4 column">
      <form action="/beta/contactus" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="form" target="_top" role="form" novalidate>{% csrf_token %}
          <h5 class="text-center">CONTACT US</h5>
          <div class="form-group">
            <input type="text" name="name" class="form-control input-xs" id="exampleInputName" placeholder="Name">
          </div>
          <div class="form-group">
            <input type="email" name="email" class="form-control input-xs" id="exampleInputEmail1" placeholder="Email">
          </div>
          <div class="form-group">
            <textarea name="message" class="form-control" rows="3" placeholder="Message"></textarea>
         </div>
      </form>
      <div class="form-group text-center">
        <button type="submit" class="btn btn-rounded btn-lg">Send</button>
      </div>
    </div>
  </div><!-- ./row -->



<div class="row clearfix">
    <div class="col-md-8 col-md-offset-2 text-center">


      <h5>...or find us here</h5>
     
       
          <a class="facebook" target="_blank" href="https://www.facebook.com/questrco"><button class=""><i class="fa fa-facebook"></i></button></a>
          <a class="twitter" target="_blank" href="https://twitter.com/questrco"><button class=""><i class="fa fa-twitter"></i></button></a>
    
       
          <a class="linkedin" target="_blank" href="http://linkedin.com/company/questr"><button class=""><i class="fa fa-linkedin"></i></button></a>
          <a class="email" target="_blank" href="mailto:hello@questr.co"><button class=""><i class="fa fa-envelope-o"></i></button></a>  
       
       
          <a class="wechat popover-right" data-container="body" data-toggle="popover" data-placement="right"><button type="button" class=""><i class="fa fa-wechat"></i></button></a>
        
    </div>
  </div><!-- ./row -->


</div><!-- ./container -->


{% endblock content %}

{% block scripts %}


 
<script>
 $(function() {
    $('.scrollto, .gototop').bind('click',function(event){
		 var $anchor = $(this);
		 $('html, body').stop().animate({
         scrollTop: $($anchor.attr('href')).offset().top
          }, 1500,'easeInOutExpo');
     event.preventDefault();
      });
  });

  var img = '<img src="{% static "img/contacts/wechat.jpeg" %}"/>';
  
  $(".popover-right").popover({
			placement: 'right', 
      title: 'Add Questr or scan the QR code below', 
      content: img, 
      html:true 
		});

</script>

    
{% endblock scripts %}
